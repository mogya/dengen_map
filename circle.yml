machine:
  timezone:
    Asia/Tokyo
  ruby:
    version:
      2.3.2

dependencies:
  cache_directories:
    - "vendor/bundle"
  override:
    - bundle -j4 --path=vendor/bundle
  post:
    - bundle exec rake assets:precompile

database:
  post:
    - psql -c "CREATE EXTENSION postgis;" -d circle_ruby_test

test:
  override:
    - bundle exec rspec
